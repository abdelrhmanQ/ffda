<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad's Content Management - A.A.S</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .admin-dashboard {
            min-height: 100vh;
            padding: 100px 2rem 2rem;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .stats-number {
            font-size: 3rem;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .content-manager {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            grid-column: 1 / -1;
        }

        .submit-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .recent-content {
            margin-top: 3rem;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .content-table th,
        .content-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .delete-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>A.A.S - Ahmad's CMS</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">‚Üê Back to Main</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="admin-dashboard">
        <div class="dashboard-header">
            <h2>Ahmad's Content Management</h2>
            <p>Manage your content across all sections</p>
        </div>

        <!-- Statistics Cards -->
        <div class="dashboard-cards">
            <div class="stats-card">
                <div class="stats-number" id="total-content">0</div>
                <div class="stats-label">Your Total Content</div>
            </div>
            <div class="stats-card">
                <div class="stats-number" id="movies-count">0</div>
                <div class="stats-label">Your Movies</div>
            </div>
            <div class="stats-card">
                <div class="stats-number" id="games-count">0</div>
                <div class="stats-label">Your Games</div>
            </div>
            <div class="stats-card">
                <div class="stats-number" id="programs-count">0</div>
                <div class="stats-label">Your Programs</div>
            </div>
        </div>

        <!-- Content Manager -->
        <div class="content-manager">
            <h3 style="margin-bottom: 2rem;">Add New Content</h3>
            <form id="contentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Section</label>
                        <select class="form-select" id="section" required>
                            <option value="">Select Section</option>
                            <option value="movies">üé¨ Movies</option>
                            <option value="games">üéÆ Games</option>
                            <option value="programs">üíª Programs</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" id="title" required placeholder="Enter content title">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" id="description" required placeholder="Enter detailed description"></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn">üöÄ Add Content</button>
            </form>
        </div>

        <!-- Recent Content -->
        <div class="recent-content">
            <h3 style="margin-bottom: 1rem;">Your Recent Content</h3>
            <div class="content-table-container">
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>Section</th>
                            <th>Title</th>
                            <th>Date Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contentTableBody">
                        <!-- Content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            db, 
            collection, 
            addDoc, 
            getDocs, 
            deleteDoc, 
            doc, 
            serverTimestamp 
        } from './firebase-config.js';
        
        const CURRENT_USER = 'Ahmad';

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™
        async function updateStats() {
            try {
                const querySnapshot = await getDocs(collection(db, 'content'));
                const content = [];
                querySnapshot.forEach((doc) => {
                    content.push(doc.data());
                });

                // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ≠ÿßŸÑŸä ŸÅŸÇÿ∑
                const userContent = content.filter(item => item.user === CURRENT_USER);
                const total = userContent.length;
                const movies = userContent.filter(item => item.section === 'movies').length;
                const games = userContent.filter(item => item.section === 'games').length;
                const programs = userContent.filter(item => item.section === 'programs').length;

                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ
                document.getElementById('total-content').textContent = total;
                document.getElementById('movies-count').textContent = movies;
                document.getElementById('games-count').textContent = games;
                document.getElementById('programs-count').textContent = programs;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ£ÿÆŸäÿ± ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ≠ÿßŸÑŸä ŸÅŸÇÿ∑
        async function loadRecentContent() {
            try {
                const querySnapshot = await getDocs(collection(db, 'content'));
                const content = [];
                querySnapshot.forEach((doc) => {
                    content.push({ 
                        id: doc.id, 
                        ...doc.data(),
                        timestamp: doc.data().timestamp?.toDate() || new Date()
                    });
                });

                // ÿ™ÿµŸÅŸäÿ© ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ≠ÿßŸÑŸä ŸÅŸÇÿ∑
                const userContent = content.filter(item => item.user === CURRENT_USER);

                // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ÿßÿ±ŸäÿÆ (ÿßŸÑÿ£ÿ≠ÿØÿ´ ÿ£ŸàŸÑÿßŸã)
                userContent.sort((a, b) => b.timestamp - a.timestamp);

                const tableBody = document.getElementById('contentTableBody');
                tableBody.innerHTML = '';

                userContent.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${getSectionDisplayName(item.section)}</td>
                        <td>${item.title}</td>
                        <td>${formatDate(item.timestamp)}</td>
                        <td>
                            <button class="delete-btn" data-id="${item.id}">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // ÿ•ÿ∂ÿßŸÅÿ© event listeners ŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ≠ÿ∞ŸÅ
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const id = e.target.getAttribute('data-id');
                        if (confirm('Are you sure you want to delete this content?')) {
                            try {
                                await deleteDoc(doc(db, 'content', id));
                                showNotification('Content deleted successfully!', 'success');
                                loadRecentContent();
                                updateStats();
                            } catch (error) {
                                showNotification('Error deleting content: ' + error.message, 'error');
                            }
                        }
                    });
                });

            } catch (error) {
                console.error('Error loading recent content:', error);
                showNotification('Error loading content: ' + error.message, 'error');
            }
        }

        // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
        function showNotification(message, type) {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }

        // ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßÿ≥ŸÖ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÖÿπÿ±Ÿàÿ∂
        function getSectionDisplayName(section) {
            const sections = {
                'movies': 'üé¨ Movies',
                'games': 'üéÆ Games',
                'programs': 'üíª Programs'
            };
            return sections[section] || section;
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
        document.getElementById('contentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const section = document.getElementById('section').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ≠ŸÇŸàŸÑ
            if (!section || !title || !description) {
                showNotification('Please fill in all fields!', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.textContent = 'Adding...';
                submitBtn.disabled = true;
                
                await addDoc(collection(db, 'content'), {
                    section,
                    user: CURRENT_USER,
                    title,
                    description,
                    timestamp: serverTimestamp()
                });
                
                showNotification('Content added successfully!', 'success');
                document.getElementById('contentForm').reset();
                loadRecentContent();
                updateStats();
                
            } catch (error) {
                console.error('Error adding content:', error);
                showNotification('Error adding content: ' + error.message, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            loadRecentContent();
        });
    </script>
    <script>
    function resetUserSelection() {
        if (confirm('Are you sure you want to change user? This will log you out from your current profile.')) {
            localStorage.removeItem('selectedUser');
            window.location.href = 'index.html';
        }
    }

    // Optional: Check if user is accessing the correct page
    document.addEventListener('DOMContentLoaded', function() {
        const currentUser = localStorage.getItem('selectedUser');
        const currentPage = window.location.pathname;
        
        // If no user selected, redirect to main page
        if (!currentUser) {
            window.location.href = 'index.html';
            return;
        }

        // Check if user is accessing the correct page
        const expectedPage = `${currentUser}.html`;
        if (!currentPage.includes(expectedPage)) {
            // User is trying to access wrong page, redirect to their page
            window.location.href = expectedPage;
        }
    });
</script>
</body>
</html>
